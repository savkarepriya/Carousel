<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 300px;
  }
</style>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 style="text-align: center;">Carousel...</h1>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/AdobeStock_96391718_800-418.jpeg" class="d-block w-100" alt="..."
                style="height: 300px;width: 100%;">
            </div>
            <div class="carousel-item">
              <img src="img/16981-a1-Top-12-benefits-of-professional-networking-and-how-to-get-started.jpg"
                class="d-block w-100" alt="..." style="height: 300px;width: 100%;">
            </div>
            <div class="carousel-item">
              <img src="img/skill1.jpg" class="d-block w-100" alt="..." style="height: 300px;width: 100%;">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/img4.jpg" class="d-block w-100" alt="..." style="height: 250px;width: 100%;">
                </div>
                <div class="carousel-item">
                  <img src="img/information technology.jpg" class="d-block w-100" alt="..."
                    style="height: 250px;width: 100%;">
                </div>
                <div class="carousel-item">
                  <img src="img/2019062438-1024x589.jpg" class="d-block w-100" alt="..."
                    style="height: 250px;width: 100%;">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>

        <hr>
        <div id="demo" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/course det.png" alt="Los Angeles" width="100%" height="300">
              <div class="carousel-caption">
                <h3>Course details... </h3>
                <p>Never give up because great things take time</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/Accounting-services.jpg" alt="Chicago" width="100%" height="300">
              <div class="carousel-caption">
                <h3> Accounting-services...</h3>
                <p>A good accountant is worth it</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/laptop.jpg" alt="New York" width="100%" height="300">
              <div class="carousel-caption">
                <h3>Laptop...</h3>
                <p>We love the Big Apple!</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>

    </div>


</body>

</html>
